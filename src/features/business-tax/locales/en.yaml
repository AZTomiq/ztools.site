  guide:
    title: üìö Corporate Income Tax Guide
    s1:
      title: 1. What is Corporate Income Tax (CIT)?
      content: Corporate Income Tax (CIT) is a direct tax levied on the taxable income of organizations and enterprises from production, trading, and other activities.
    s2:
      title: 2. Who must pay CIT?
      items:
        - Enterprises established under Vietnamese law
        - Foreign enterprises with permanent establishments in Vietnam
        - Cooperatives and other organizations
        - Other organizations with business activities
    s3:
      title: 3. Calculation Steps
      steps:
        step1: "<strong>Step 1:</strong> Calculate Taxable Income"
        code1: "Taxable Income = Revenue - Deductible Expenses + Other Income"
        step2: "<strong>Step 2:</strong> Calculate Income for Tax"
        code2: "Income for Tax = Taxable Income - Exempt Income - Losses Carried Forward"
        step3: "<strong>Step 3:</strong> Calculate Tax Payable"
        code3: "CIT Payable = (Income for Tax - Sci-Tech Fund) √ó Tax Rate"
    s4:
      title: 4. Deadlines
      items:
        - "<strong>Annual Settlement:</strong> Last day of the 3rd month after financial year-end"
        - "<strong>Quarterly Provisional:</strong> Must pay 75% of total tax liability by Q3 deadline"
        - "<strong>Payment:</strong> Same deadline as tax declaration"
    s5:
      title: 5. Tax Exemptions
      items:
        - Income from agriculture, forestry, fishery
        - Income from scientific research and technology development
        - Income from education, healthcare, culture, charity
        - Income from capital contribution, share purchase (taxed previously)
        - Income from vocational training for disabilities/minorities
