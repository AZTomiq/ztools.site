id: password-generator
category: generator
icon: key-round
translationKey: password
status: active
link: /password-generator/
meta:
  version: 1.0.0
  type: generator
tags: [password, generator, security, privacy, web]
inputs:
  - id: quantity
    type: number
    label: password.form.quantity
    default: 1
    min: 1
    max: 50
    layout: half
  - id: length
    type: range
    label: password.form.length
    default: 12
    min: 4
    max: 50
    layout: half
    displayValue: true
  - id: char_sets
    type: group
    label: password.form.chars_title
    items:
      - id: uppercase
        type: checkbox
        label: password.form.uppercase
        default: true
      - id: lowercase
        type: checkbox
        label: password.form.lowercase
        default: true
      - id: numbers
        type: checkbox
        label: password.form.numbers
        default: true
      - id: symbols
        type: checkbox
        label: password.form.symbols
        default: true
  - id: options
    type: group
    label: password.form.options_title
    items:
      - id: exclude_ambiguous
        type: checkbox
        label: password.form.exclude_ambiguous
        default: false
      - id: easy_say
        type: checkbox
        label: password.form.easy_say
        default: false
actions:
  primary:
    label: password.form.btn_generate
    function: generatePassword
  secondary:
    - icon: clipboard
      title: password.form.btn_copy
      function: copyPassword
output:
  type: textarea
  id: password-output
  readonly: true
  rows: 1
  placeholder: password.form.output_placeholder
