        content: "Nhấn nút 'Xuất file Bookmark' để tải về file .html chuẩn."
      - title: "Nhập vào trình duyệt"
        content: "Mở trình quản lý Bookmark của trình duyệt (Chrome/Safari/Edge), chọn 'Import Bookmark' và chọn file vừa tải về."
