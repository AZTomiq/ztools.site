<div class="rating-app">
  <div class="app-header">
    <div class="status-badge">Live Experience</div>
    <h1>Premium Feedback</h1>
    <p>How would you rate the experience today?</p>
  </div>

  <div class="star-box">
    <fieldset class="rating">
      <!-- 5 Stars -->
      <input type="radio" id="star5" name="rating" value="5" />
      <label class="full" for="star5" title="Awesome - 5 stars"></label>

      <input type="radio" id="star4half" name="rating" value="4.5" />
      <label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>

      <input type="radio" id="star4" name="rating" value="4" />
      <label class="full" for="star4" title="Pretty good - 4 stars"></label>

      <input type="radio" id="star3half" name="rating" value="3.5" />
      <label class="half" for="star3half" title="Meh - 3.5 stars"></label>

      <input type="radio" id="star3" name="rating" value="3" />
      <label class="full" for="star3" title="Meh - 3 stars"></label>

      <input type="radio" id="star2half" name="rating" value="2.5" />
      <label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>

      <input type="radio" id="star2" name="rating" value="2" />
      <label class="full" for="star2" title="Kinda bad - 2 stars"></label>

      <input type="radio" id="star1half" name="rating" value="1.5" />
      <label class="half" for="star1half" title="Meh - 1.5 stars"></label>

      <input type="radio" id="star1" name="rating" value="1" />
      <label class="full" for="star1" title="Sucks big time - 1 star"></label>

      <input type="radio" id="starhalf" name="rating" value="0.5" />
      <label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
    </fieldset>
  </div>

  <div class="feedback-ui">
    <div class="rating-score" id="score-val">0.0</div>
    <div class="rating-text" id="score-text">Waiting for your vote...</div>
    <button class="btn-submit" id="btn-submit">Submit Rating</button>
  </div>

  <div class="confetti-container" id="confetti"></div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>lucide.createIcons();</script>
