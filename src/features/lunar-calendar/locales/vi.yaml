  info:
    title: Thông tin
    description: |
      Âm lịch (hay Lịch Việt) là hệ thống lịch truyền thống của người Việt, 
      dựa trên chu kỳ của Mặt Trăng và Mặt Trời. Âm lịch được sử dụng để xác định 
      các ngày lễ, tết, và các sự kiện văn hóa quan trọng.
    
    canChiInfo: |
      Can Chi là hệ thống đếm thời gian truyền thống, gồm 10 Can (Giáp, Ất, Bính, 
      Đinh, Mậu, Kỷ, Canh, Tân, Nhâm, Quý) và 12 Chi (Tý, Sửu, Dần, Mão, Thìn, Tị, 
      Ngọ, Mùi, Thân, Dậu, Tuất, Hợi).
