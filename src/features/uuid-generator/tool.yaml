id: uuid-generator
category: generator
icon: ðŸ†”
translationKey: uuid
status: active
link: /uuid-generator/
meta:
  version: 1.0.0
  type: generator

inputs:
  - id: uuid-version
    type: select
    label: uuid.form.version
    default: v4
    options:
      - value: v4
        label: uuid.form.options.v4
      - value: v1
        label: uuid.form.options.v1
      - value: v7
        label: uuid.form.options.v7
      - value: guid
        label: uuid.form.options.guid

  - id: uuid-quantity
    type: number
    label: uuid.form.quantity
    default: 1
    min: 1
    max: 1000
    
  - id: uuid-options
    type: group
    label: uuid.form.options_title
    items:
      - id: uppercase
        type: checkbox
        label: uuid.form.uppercase
        default: false
      - id: hyphens
        type: checkbox
        label: uuid.form.hyphens
        default: true
      - id: braces
        type: checkbox
        label: uuid.form.braces
        default: false

actions:
  primary:
    label: uuid.form.btn_generate
    function: generateUUIDs
  secondary:
    - icon: ðŸ“‹
      title: uuid.form.btn_copy
      function: copyUUIDs
      
output:
  type: textarea
  id: uuid-output
  readonly: true
  placeholder: uuid.form.output_placeholder
  
guide:
  title: uuid.guide.title
  items:
    - title: uuid.guide.v4.title
      content: uuid.guide.v4.content
    - title: uuid.guide.v1.title
      content: uuid.guide.v1.content
    - title: uuid.guide.v7.title
      content: uuid.guide.v7.content
